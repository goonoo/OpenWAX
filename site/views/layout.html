<div id="wrap">
  <header role="banner" id="top">
    <h1><a href="/">OpenWAX <span class="version">v1.8</span></a></h1>
    <p>OpenWAX(Open Web Accessibility eXtension)는 웹 페이지의 접근성 진단을 쉽게 할 수 있도록 제작된 도구입니다.</p>
    <div class="img"><img alt="screenshot of OpenWAX" src="i/app.png" /></div>
  </header>

  <nav role="navigation">
    <ul>
      <li><a href="#download">download</a></li>
      <li><a href="#guide">guide</a></li>
      <li><a href="#comments">comments</a></li>
      <li class="fb">
        <div class="fb-like" data-href="http://openwax.miya.pe.kr" data-send="false" data-layout="button_count"
          data-width="150" data-show-faces="false" data-colorscheme="dark"></div>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
      </li>
    </ul>
  </nav>

  <form role="search" action="/search">
    <fieldset>
      <legend>WAX Score 검색</legend>
      <input type="search" name="q" title="사이트 URL" placeholder="URL로 WAX Score를 검색해보세요." />
      <button type="submit">검색</button>
    </fieldset>
  </form>

  <div id="body" role="main">
    <%- body %>

    <section id="comments">
      <h1>Comments</h1>
      <div id="affogato">
      </div>
    </section>
  </div>

  <footer role="contentinfo">
    <p>&copy; 2013 by <a href="http://miya.pe.kr">mctenshi</a>, some rights reserved.</p>
  </footer>
</div>

<script>
$(function () {
  var fixNav = false;
  $(window).on('scroll', function (e) {
    var y = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement ||
          document.body.parentNode || document.body).scrollTop;
    if (y > 260 && fixNav === false) {
      $('body').addClass('fix_nav');
      fixNav = true;
    } else if (y < 260 && fixNav === true) {
      $('body').removeClass('fix_nav');
      fixNav = false;
    }
  });
});
</script>
